<!doctype html>
<html lang="pt-br">
	<head>
			<meta charset="utf-8">
			<title>Fazendo a Festa!</title>
			<link rel="stylesheet" type="text.css" href="styleform.css"/>
	</head>
	<body>
		<form name="form_cadastro">
			<h1>Fa√ßa seu cadastro</h1>
				<p>
					<label for="nome">Nome:</label>  
				 	<input type="text" id="nomeid" placeholder="Nome" name="nome"/><br>
				 	<label for="sobrenome">Sobrenome:</label>  
				 	<input type="text" id="sobrenomeid" placeholder="Sobrenome" name="sobrenome"/><br> 
				 	<label for="login">Login:</label>  
				 	<input type="text" id="loginid" placeholder="Login" name="login"/><br>
				 	<label for="senha">Senha:</label> 
				 	<input type="password" id="senha" placeholder="Senha" name="senha"/><br>
 				 	<label for="fone">Fone:</label>
				 	<input type="text" id="foneid" placeholder="(xx)xxxx-xxxx" name="fone"/><br> 
				 	<label for="email">Email:</label> 
				 	<input type="email" id="emailid" placeholder="fulano@mail.com" name="email"/><br> 
				 	<input type="submit" onclick="Enviar();" value="Enviar"/> 
			 	</p>
		</form>
	</body>
</html>
